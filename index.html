    <script>
      var Module = {
        noInitialRun: false,
        noExitRuntime: true,
        preRun: [ function() { 
          ENV['USER'] = 'player'; // set to `player` such that NetHack will ask for a name
          // mount and load the save dir
          try {
            FS.mkdir('/nethack/save');
          } catch(e) { }
          FS.mount(IDBFS, {}, '/nethack/save');
          FS.syncfs(true, function(err) { assert(!err); });
        }],
        postRun: [],
        setStatus: function() {
          try {
            var loaded = 0;
            var total = 0;
            for(var f in Module.dataFileDownloads) {
              var info = Module.dataFileDownloads[f];
              total += info.total;
              loaded += info.loaded;
            }
            var percent = loaded / total * 100 + '%';
            var ele = document.getElementById('browserhack-loading-progress-bar');
            ele.style.width = percent;
          } catch(e) {
            console.log(e);
          }
        },
        print: function() { 
          if (console.group !== undefined) {
            console.group.apply(console, arguments); 
            console.groupEnd();
          } else {
            // IE
            console.log(arguments);
          }
        },
        printErr: function() { 
          if (console.group !== undefined) {
            console.group.apply(console, arguments); 
            console.groupEnd();
          } else {
            // IE
            console.log(arguments);
          }
        }
      };
    </script>
